# See https://github.com/netlify/netlify-cms/blob/master/example/config.yml
backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)

# display_url: https://gatsbro.netlify.com # This url will display in the top-right of the CMS
media_folder: "static/images/uploads" # Media files will be stored in the repo under static/images/uploads
public_folder: "/images/uploads" # The src attribute for uploaded media will begin with /images/uploads

collections: # A list of collections the CMS should be able to edit
  - name: "pages"
    label: "Page"
    delete: false # Prevent users from deleting documents in this collection
    editor:
      preview: false
    files:
      - file: "content/pages/blog.md"
        label: "List"
        name: "list-page"
        fields:
          - {
              label: Template,
              name: template,
              widget: hidden,
              default: BlogIndex,
            }
          - { label: Slug, name: slug, widget: hidden, default: "blog" }
          - { label: Title, name: title, widget: string }
          - { label: Featured Image, name: featuredImage, widget: image }
          - {
              label: Subtitle,
              name: subtitle,
              widget: markdown,
              required: false,
            }
          - label: "Meta"
            required: false
            name: "meta"
            widget: "object"
            fields:
              - { label: Title, name: title, widget: string, required: false }
              - {
                  label: Description,
                  name: description,
                  widget: text,
                  required: false,
                  pattern: [".{,300}", "Must not exceed 300 characters"],
                }
              - {
                  label: Canonical Link,
                  name: canonicalLink,
                  widget: string,
                  required: false,
                }
              - {
                  label: Noindex,
                  name: noindex,
                  widget: boolean,
                  required: false,
                }

      - file: "content/pages/home.md"
        label: "Home Page"
        name: "home-page"
        fields:
          - {
              label: Template,
              name: template,
              widget: hidden,
              default: HomePage,
            }
          - { label: Slug, name: slug, widget: hidden, default: "" }
          - { label: Title, name: title, widget: string }
          - { label: Featured Image, name: featuredImage, widget: image }
          - { label: Subtitle, name: subtitle, widget: markdown }
          - label: "Reviews"
            name: "reviews"
            widget: "object"
            fields:
              - {
                  label: Review 1 Property,
                  name: review1property,
                  required: true,
                  widget: string,
                }
              - {
                  label: Review 1 Body,
                  name: review1body,
                  widget: text,
                  required: true,
                  pattern: [".{,300}", "Must not exceed 300 characters"],
                }
              - {
                  label: Review 2 Property,
                  name: review2property,
                  required: true,
                  widget: string,
                }
              - {
                  label: Review 2 Body,
                  name: review2body,
                  widget: text,
                  required: true,
                  pattern: [".{,300}", "Must not exceed 300 characters"],
                }
              - {
                  label: Review 3 Property,
                  name: review3property,
                  required: true,
                  widget: string,
                }
              - {
                  label: Review 3 Body,
                  name: review3body,
                  widget: text,
                  required: true,
                  pattern: [".{,300}", "Must not exceed 300 characters"],
                }

          - label: "Meta"
            required: false
            name: "meta"
            widget: "object"
            fields:
              - { label: Title, name: title, widget: string, required: false }
              - {
                  label: Description,
                  name: description,
                  widget: text,
                  required: false,
                  pattern: [".{,300}", "Must not exceed 300 characters"],
                }
              - {
                  label: Canonical Link,
                  name: canonicalLink,
                  widget: string,
                  required: false,
                }
              - {
                  label: Noindex,
                  name: noindex,
                  widget: boolean,
                  required: false,
                }

  - name: cvbs
    label: Cvb
    editor:
      preview: false
    folder: content/cvbs
    slug: "{{slug}}"
    create: true
    fields:
      - { label: Template, name: template, widget: hidden, default: CVB }
      - { label: Name, name: title, widget: string }
      - label: "Categories"
        name: "categories"
        widget: "list"
        required: false
        fields:
          - label: "Category"
            name: "category"
            widget: "relation"
            collection: "postCategories"
            searchFields: ["title"]
            valueField: "title"
            default: "cvbs"
      - label: "Status"
        name: "status"
        widget: "select"
        options: ["Published", "Featured", "Draft"]
        default: "Published"
      - {
          label: Featured Image,
          name: featuredImage,
          widget: image,
          required: false,
        }
      - { label: Logo, name: logo, widget: image, required: false }
      - { label: Content, name: body, widget: markdown }
      - label: "CVB info"
        required: false
        name: "cvbInfo"
        widget: "object"
        fields:
          - { label: Address, name: address, widget: string }
          - { label: Phone, name: phone, widget: string }
          - { label: Hotel Inventory, name: hotelInventory, widget: string }
          - { label: Convention Center, name: conventionCenter, widget: string }
          - { label: Airports, name: airports, widget: markdown }
          - { label: Twitter Username, name: twitter, widget: string }
          - {
              label: Transportation costs,
              name: transporationCosts,
              widget: markdown,
            }

  - name: hotels
    label: Hotel
    editor:
      preview: false
    folder: content/hotels
    slug: "{{slug}}"
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - { label: Template, name: template, widget: hidden, default: Hotel }
      - { label: Name, name: title, widget: string }
      - label: "Status"
        name: "status"
        widget: "select"
        options: ["Published", "Featured", "Draft"]
        default: "Published"
      - {
          label: Featured Image,
          name: featuredImage,
          widget: image,
          required: false,
        }
      - { label: Content, name: body, widget: markdown }
      - label: "Categories"
        name: "categories"
        widget: "list"
        required: false
        fields:
          - label: "Category"
            name: "category"
            widget: "relation"
            collection: "postCategories"
            searchFields: ["title"]
            valueField: "title"
            default: "hotels"
      - label: "Hotel info"
        required: false
        name: "hotelInfo"
        widget: "object"
        fields:
          - { label: Address, name: address, widget: string }
          - { label: City, name: city, widget: string }
          - { label: Closest Airport, name: closestAirport, widget: string }
          - label: "CVB Member?"
            name: "cvbMember"
            widget: "select"
            options:
              - { label: "Yes", value: true }
              - { label: "No", value: false }
          - { label: "Diamond amount", name: diamonds, widget: string }
          - {
              label: Director of Catering,
              name: directorCatering,
              widget: string,
            }
          - { label: Director of Sales, name: direcotSales, widget: string }
          - label: "Fitness Center"
            name: "fitnessCenter"
            widget: "select"
            options:
              - { label: "Yes", value: true }
              - { label: "No", value: false }
          - { label: General Email, name: generalEmail, widget: string }
          - { label: Largest room 1 (sqft), name: largestRoom1, widget: number }
          - { label: Largest room 2 (sqft), name: largestRoom2, widget: number }
          - {
              label: Loyalty program name,
              name: loyaltyProgramName,
              widget: string,
            }
          - {
              label: Number of meeting rooms,
              name: meetingRoomsAmount,
              widget: number,
            }
          - { label: Logo, name: logo, widget: image, required: false }
          - {
              label: "Parking fee: self",
              name: parkingFeeSelf,
              widget: number,
              min: 0,
            }
          - {
              label: "Parking fee: valet",
              name: parkingFeeValet,
              widget: number,
              min: 0,
            }
          - label: "Is there a pool?"
            name: "hasPool"
            widget: "select"
            options:
              - { label: "Yes", value: true }
              - { label: "No", value: false }
          - label: "Is the pool indoors?"
            name: "hasPoolIndoors"
            widget: "select"
            options:
              - { label: "Yes", value: true }
              - { label: "No", value: false }
          - label: "Is there a spa?"
            name: "hasSpa"
            widget: "select"
            options:
              - { label: "Yes", value: true }
              - { label: "No", value: false }
          - label: "Public Wifi fee"
            name: "publicWifiFee"
            widget: "number"
          - label: "Resort fee"
            name: "resortFee"
            widget: "number"
          - label: "Rooms tax percentage"
            name: "roomsTaxPercent"
            widget: "number"
          - label: "Sales email"
            name: "salesEmail"
            widget: "string"
          - { label: Sales tax, name: salesTax, widget: number }
          - {
              label: Sales telephone number,
              name: salesTelephone,
              widget: string,
            }
          - {
              label: Service charge percent,
              name: serviceChargePercent,
              widget: number,
            }
          - {
              label: Number of sleeping rooms,
              name: numberOfSleepingRooms,
              widget: number,
            }
          - { label: Number of Suites, name: numberOfSuites, widget: number }
          - { label: Telepbone, name: telephone, widget: string }
          - { label: Twitter Username, name: twitter, widget: string }
          - { label: Website address, name: website, widget: string }
          - { label: zip, name: zip, widget: string }

      - label: "Meta"
        required: false
        name: "meta"
        widget: "object"
        fields:
          - { label: Title, name: title, widget: string, required: false }
          - {
              label: Description,
              name: description,
              widget: text,
              required: false,
              pattern: [".{,300}", "Must not exceed 300 characters"],
            }
          - {
              label: Canonical Link,
              name: canonicalLink,
              widget: string,
              required: false,
            }
          - { label: Noindex, name: noindex, widget: boolean, required: false }

  - name: postCategories
    label: Post Category
    editor:
      preview: false
    folder: content/postCategories
    slug: "{{slug}}"
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - { label: Template, name: template, widget: hidden, default: BlogIndex }
      - { label: Title, name: title, widget: string }
      - { label: Subtitle, name: subtitle, widget: string, required: false }
      - {
          label: Featured Image,
          name: featuredImage,
          widget: image,
          required: false,
        }
      # - label: "Meta"
      #   required: false
      #   name: "meta"
      #   widget: "object"
      #   fields:
      #     - {label: Title, name: title, widget: string, required: false}
      #     - {label: Description, name: description, widget: text, required: false, pattern: [".{,300}", "Must not exceed 300 characters"]}
      #     - {label: Canonical Link, name: canonicalLink, widget: string, required: false}
      #     - {label: Noindex, name: noindex, widget: boolean, required: false}

  - name: "settings"
    label: "Settings"
    delete: false # Prevent users from deleting documents in this collection
    editor:
      preview: false
    files:
      - file: "content/settings/global.yml"
        label: "Global Settings"
        name: "global-settings"
        fields:
          - { label: Site Title, name: siteTitle, widget: string }
          - { label: Site Url, name: siteUrl, widget: string, required: false }
          - {
              label: Site Description,
              name: siteDescription,
              widget: text,
              required: false,
            }
          - label: Social Media Card
            name: socialMediaCard
            widget: object
            fields:
              - { label: Image, name: image, widget: image, required: false }
          - {
              label: Header Meta / Scripts,
              name: headerScripts,
              widget: text,
              required: false,
            }
